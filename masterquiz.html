<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Quiz</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="masterquiz.css">
</head>

<body style="background: linear-gradient(#164eb6,#0081cf, #164eb6,#0081cf);">
    <div class="section1 pb-5">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">The Bool School</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="index.html#teachme">Start Learning</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="masterquiz.html">Take Master Quiz</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

          <div class="row gx-0 d-flex align-items-center justify-content-center">
            <div class="col-4 col-md-4">
                <img src="img/masterquiz.png" alt="Computer Graphic" class="img-fluid">
            </div>

          <div class="container">
            <div class="row mt-3">
              <div class="col display-1 text-center text-light">Master Quiz</div>
            </div>
            <div class="row">
              <div class="col display-6 text-center text-light mt-2">Simplifying Boolean Expressions</div>                
          </div>
          </div>
          </div>
    </div>

    <div class="section2">
      <div class="container-fluid"> 
          <div class="row d-flex align-items-center justify-content-center my-5 pb-5">
              <div class="col-md-9 d-flex align-items-center justify-content-center">
                  <div class="card text-center py-4 mb-5" style="width: 60rem;">
                      <div class="card-body">
                        <div class="row p-2"></div>
                        <div id = "question-number" class="col gy-0 card-title h3"></div>
                        <h6 class="topic card-subtitle text-muted">Simplifying Boolean Expressions</h6>
                        
                        <div class="row d-flex align-items-center justify-content-center">
                        </div>

                        <div class="row d-flex align-items-center justify-content-center">
                          <div id = "imgbox" class="mt-1">
                            <img id="questionimg" class="img-fluid">
                        </div>
                        </div>
                          
                        <div style="height: 2rem;" class="result d-flex align-items-center justify-content-center fs-3 fw-bold">
                      </div>

                      <div class="row d-flex align-items-center justify-content-center">
                        <div class="col-10 py-0">
                          <h6 id="question" class="display-6 fs-4 mt-3 py-2">
      
                          </h6>
                        </div>
                      

                        <div class="row mt-4">
                          <div class="col">
                            <button id="op1" class="card-link btn btn-light fs-6 fw-bold"></button>
                          </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col">
                            <button id="op2" class="card-link btn btn-light fs-6 fw-bold"></button>
                          </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col">
                            <button id="op3" class="card-link btn btn-light fs-6 fw-bold"></button>
                          </div>
                        </div>
                        <div class="row mt-3">
                          <div class="col">
                            <button id="op4" class="card-link btn btn-light fs-6 fw-bold"></button>
                          </div>
                        </div>

                        <div id="buttons" class="row mt-4 d-flex align-items-center justify-content-center">
                          <div class="col-3">
                              <button id="prev" class="prev card-link btn btn-primary fs-6 fw-bold">PREVIOUS</button>
                            </div>
                          <div class="col-3">
                            <button id="eval" class="evaluate card-link btn btn-primary fs-6 fw-bold">EVALUATE</button>
                          </div>
                          <div class="col-3">
                            <button id="next" class="next card-link btn btn-primary fs-6 fw-bold">NEXT</button>
                          </div>
                        </div>
                        <div class="row d-flex align-items-center justify-content-center">
                          <div class="col-12 mt-3">
                            <button id="getscore" class="card-link btn btn-primary fs-6 fw-bold" style = "display:none">GET SCORE</button>
                          </div>
                        </div>
                      </div>
                    </div>
              </div>
          </div>
        </div>
      </div>
  </div>

    <div class="section3">
      <div class="container">
          <div class="row gy-4">
           <div class="col">
            <div class="display-5 text-center text-light">Need Another Review?</div>
           </div>
          </div>
          <div class="row d-flex align-items-center justify-content-center">
            <div class="col-3">
              <img src="img/teachme.png" alt="Lab Graphic" class="img-fluid">
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="display-6 text-center text-light">Get Back To Learning!</div>
            </div>
          </div>
          <div class="row">
            <div class="col-12 my-4 d-grid gap-2 d-m-flex justify-content-center">
              <a href="index.html#teachme" class="btn btn-light btn-lg btn-rounded fw-bold px-4 py-2" style="color: #164eb6;">TEACH ME</a>
            </div>
          </div>
      </div>
    </div>

    <div class="section3">
      <div class="container-fluid">
          <div class="row mt-5 mb-2">
           <div class="col">
            <div class="p text-center text-light">The Bool School</div>
           </div>
          </div>
      </div>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="masterquiz.js"></script>
</body>
</html>
